<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body{
      margin:0;
      background:#f2f2f2;
    }

    model-viewer{
      width:100vw;
      height:100vh;
    }
  </style>
</head>

<body>

<model-viewer
  src="./urun.glb"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  exposure="1.2">
</model-viewer>

</body>
</html>
