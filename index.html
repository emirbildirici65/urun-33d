<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<style>
body{
  margin:0;
  overflow:hidden;
  background: radial-gradient(circle at center,#1a1a1a 0%,#000 70%);
}

.swiper{
  width:100vw;
  height:100vh;
}

.swiper-slide{
  display:flex;
  justify-content:center;
  align-items:center;
}

model-viewer{
  width:100vw;
  height:100vh;
}

#fsBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#111;
  color:#fff;
  border:1px solid #333;
  padding:10px 16px;
  border-radius:12px;
  font-size:14px;
  cursor:pointer;
  opacity:0.9;
  z-index:20;
}

.arrow{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:50px;
  height:50px;
  border-radius:50%;
  border:1px solid #333;
  background:#111;
  color:#fff;
  font-size:22px;
  cursor:pointer;
  opacity:0.85;
  z-index:20;
}

.arrow:hover{
  opacity:1;
}

#prev{ left:20px; }
#next{ right:20px; }
</style>
</head>

<body>

<div class="swiper">
  <div class="swiper-wrapper">

    <div class="swiper-slide">
      <model-viewer
        id="viewer"
        src="./urun.glb"
        camera-controls
        auto-rotate
        rotation-per-second="10deg"
        auto-rotate-delay="0"
        min-camera-orbit="auto auto 0.40m"
        max-camera-orbit="auto auto 0.65m"
        environment-image="neutral"
        exposure="1.0"
        tone-mapping="aces"
        shadow-intensity="0.8"
        shadow-softness="1.6"
        camera-orbit="28deg 76deg 0.48m"
        field-of-view="20deg"
        interaction-prompt="none"
        loading="eager">
      </model-viewer>
    </div>

    <div class="swiper-slide">
      <model-viewer
        src="./urun1.glb"
        camera-controls
        auto-rotate
        rotation-per-second="10deg"
        auto-rotate-delay="0"
        min-camera-orbit="auto auto 0.70m"
        max-camera-orbit="auto auto 1.2m"
        environment-image="neutral"
        exposure="1.0"
        tone-mapping="aces"
        shadow-intensity="0.8"
        shadow-softness="1.6"
        camera-orbit="28deg 76deg 0.75m"
        field-of-view="22deg"
        interaction-prompt="none"
        loading="eager">
      </model-viewer>
    </div>

    <div class="swiper-slide">
      <model-viewer
        src="./urun2.glb"
        camera-controls
        auto-rotate
        rotation-per-second="10deg"
        auto-rotate-delay="0"
        min-camera-orbit="auto auto 0.38m"
        max-camera-orbit="auto auto 0.60m"
        environment-image="neutral"
        exposure="1.0"
        tone-mapping="aces"
        shadow-intensity="0.8"
        shadow-softness="1.6"
        camera-orbit="28deg 76deg 0.45m"
        field-of-view="19deg"
        interaction-prompt="none"
        loading="eager">
      </model-viewer>
    </div>

  </div>
</div>

<button id="prev" class="arrow">‹</button>
<button id="next" class="arrow">›</button>
<button id="fsBtn">Tam Ekran</button>

<script>
const swiper = new Swiper('.swiper', {
  allowTouchMove:false,
  speed:600
});

document.getElementById('prev').onclick = () => swiper.slidePrev();
document.getElementById('next').onclick = () => swiper.slideNext();

const btn = document.getElementById("fsBtn");
const viewer = document.getElementById("viewer");

btn.onclick = () => {
  if (!document.fullscreenElement) viewer.requestFullscreen();
  else document.exitFullscreen();
};
</script>

</body>
</html>
