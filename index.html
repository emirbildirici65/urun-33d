<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<style>
body{
  margin:0;
  overflow:hidden;
  background: radial-gradient(circle at center,#1a1a1a 0%,#000 70%);
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
}

.swiper{ width:100vw; height:100vh; }

.swiper-slide{
  display:flex;
  justify-content:center;
  align-items:center;
}

model-viewer{
  width:100vw;
  height:100vh;
}

#titleBox{
  position:fixed;
  left:8vw;
  top:50%;
  transform:translateY(-50%);
  color:#fff;
  font-size:30px;
  font-weight:600;
  z-index:30;
  pointer-events:none;
}

#buyBtn{
  position:fixed;
  right:8vw;
  top:50%;
  transform:translateY(-50%);
  padding:14px 34px;
  border-radius:16px;
  background:#fff;
  color:#000;
  font-size:15px;
  font-weight:600;
  text-decoration:none;
  z-index:30;
}

#fsBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#111;
  color:#fff;
  border:1px solid #333;
  padding:10px 16px;
  border-radius:12px;
  cursor:pointer;
  z-index:30;
}

.arrow{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:50px;
  height:50px;
  border-radius:50%;
  border:1px solid #333;
  background:#111;
  color:#fff;
  font-size:22px;
  cursor:pointer;
  z-index:30;
}

#prev{ left:20px; }
#next{ right:20px; }

@media (max-width:768px){
  #titleBox{
    left:50%;
    top:70px;
    transform:translateX(-50%);
    font-size:18px;
  }

  #buyBtn{
    right:50%;
    bottom:70px;
    top:auto;
    transform:translateX(50%);
    font-size:13px;
    padding:10px 20px;
  }
}
</style>
</head>

<body>

<div id="titleBox">
  <div id="titleText">AirPods Pro</div>
</div>

<a id="buyBtn" href="https://www.awwaglobal.com" target="_blank">SATIN AL</a>

<div class="swiper">
  <div class="swiper-wrapper">

    <div class="swiper-slide">
      <model-viewer id="viewer"
        src="./urun.glb"
        loading="eager"
        camera-controls auto-rotate rotation-per-second="10deg"
        min-camera-orbit="auto auto 0.40m"
        max-camera-orbit="auto auto 0.65m"
        camera-orbit="28deg 76deg 0.65m"
        field-of-view="20deg">
      </model-viewer>
    </div>

    <div class="swiper-slide">
      <model-viewer
        src="./urun5.glb"
        loading="lazy"
        scale="0.01 0.01 0.01"
        camera-controls
        min-camera-orbit="auto auto 0.30m"
        max-camera-orbit="auto auto 0.50m"
        camera-orbit="28deg 76deg 0.30m">
      </model-viewer>
    </div>

    <div class="swiper-slide">
      <model-viewer
        src="./urun1.glb"
        loading="lazy"
        camera-controls
        min-camera-orbit="auto auto 0.70m"
        max-camera-orbit="auto auto 1.2m"
        camera-orbit="28deg 76deg 0.40m">
      </model-viewer>
    </div>

    <div class="swiper-slide">
      <model-viewer
        src="./urun2.glb"
        loading="lazy"
        camera-controls
        min-camera-orbit="auto auto 0.38m"
        max-camera-orbit="auto auto 0.60m"
        camera-orbit="28deg 76deg 0.25m">
      </model-viewer>
    </div>

    <div class="swiper-slide">
      <model-viewer
        src="./urun12.glb"
        loading="lazy"
        scale="0.06 0.06 0.06"
        camera-controls
        min-camera-orbit="auto auto 0.35m"
        max-camera-orbit="auto auto 0.60m"
        camera-orbit="28deg 76deg 0.45m"
        field-of-view="20deg">
      </model-viewer>
    </div>

  </div>
</div>

<button id="prev" class="arrow">‹</button>
<button id="next" class="arrow">›</button>
<button id="fsBtn">Tam Ekran</button>

<script>
const titles = [
  "AirPods Pro",
  "AirPods Pro (2)",
  "AirPods Max",
  "Watch Ultra 2",
  "Klips Kulaklık"
];

const titleText = document.getElementById("titleText");
const viewers = document.querySelectorAll("model-viewer");

const swiper = new Swiper('.swiper', {
  allowTouchMove:false,
  speed:600,
  on:{
    slideChange(){
      titleText.textContent = titles[this.activeIndex];
      updateRotation();
    }
  }
});

function updateRotation(){
  viewers.forEach((v,i)=>{
    if(i === swiper.activeIndex){
      v.setAttribute("auto-rotate","");
    }else{
      v.removeAttribute("auto-rotate");
    }
  });
}

updateRotation();

document.getElementById('prev').onclick = () => swiper.slidePrev();
document.getElementById('next').onclick = () => swiper.slideNext();

const btn = document.getElementById("fsBtn");
const viewer = document.getElementById("viewer");

btn.onclick = () => {
  if (!document.fullscreenElement) viewer.requestFullscreen();
  else document.exitFullscreen();
};
</script>

</body>
</html>
