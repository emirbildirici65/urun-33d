<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<style>
body{
  margin:0;
  overflow:hidden;
  background: radial-gradient(circle at center,#1a1a1a 0%,#000 70%);
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
}

.swiper{ width:100vw; height:100vh; }

.swiper-slide{
  display:flex;
  justify-content:center;
  align-items:center;
}

model-viewer{
  width:100vw;
  height:100vh;
}

#titleBox{
  position:fixed;
  left:8vw;
  top:50%;
  transform:translateY(-50%);
  color:#fff;
  font-size:30px;
  font-weight:600;
  letter-spacing:.4px;
  z-index:30;
  pointer-events:none;
  perspective:800px;
}

.titleText{
  transition: all .45s cubic-bezier(.22,.61,.36,1);
}

.title-out{
  opacity:0;
  transform: translateY(10px) scale(.95);
  filter: blur(6px);
}

.title-in{
  opacity:0;
  transform: translateY(-10px) scale(1.05);
  filter: blur(6px);
}

.title-show{
  opacity:1;
  transform: translateY(0) scale(1);
  filter: blur(0);
}

#buyBtn{
  position:fixed;
  right:8vw;
  top:50%;
  transform:translateY(-50%);
  padding:14px 34px;
  border-radius:16px;
  background:#fff;
  color:#000;
  font-size:15px;
  font-weight:600;
  text-decoration:none;
  transition:.25s;
  z-index:30;
}

#buyBtn:hover{
  transform:translateY(-50%) scale(1.06);
}

#fsBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#111;
  color:#fff;
  border:1px solid #333;
  padding:10px 16px;
  border-radius:12px;
  font-size:14px;
  cursor:pointer;
  opacity:0.9;
  z-index:30;
}

.arrow{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:50px;
  height:50px;
  border-radius:50%;
  border:1px solid #333;
  background:#111;
  color:#fff;
  font-size:22px;
  cursor:pointer;
  opacity:0.85;
  z-index:30;
}

#prev{ left:20px; }
#next{ right:20px; }
</style>
</head>

<body>

<div id="titleBox">
  <div id="titleText" class="titleText title-show">AirPods Pro</div>
</div>

<a id="buyBtn" href="https://www.awwaglobal.com" target="_blank">SATIN AL</a>

<div class="swiper">
  <div class="swiper-wrapper">

    <div class="swiper-slide">
      <model-viewer id="viewer"
        src="./urun.glb"
        camera-controls auto-rotate rotation-per-second="10deg"
        min-camera-orbit="auto auto 0.40m"
        max-camera-orbit="auto auto 0.65m"
        camera-orbit="28deg 76deg 0.65m"
        field-of-view="20deg">
      </model-viewer>
    </div>

    <div class="swiper-slide">
      <model-viewer
        src="./urun5.glb"
        scale="0.01 0.01 0.01"
        camera-controls auto-rotate
        min-camera-orbit="auto auto 0.30m"
        max-camera-orbit="auto auto 0.50m"
        camera-orbit="28deg 76deg 0.30m">
      </model-viewer>
    </div>

    <div class="swiper-slide">
      <model-viewer
        src="./urun1.glb"
        camera-controls auto-rotate
        min-camera-orbit="auto auto 0.70m"
        max-camera-orbit="auto auto 1.2m"
        camera-orbit="28deg 76deg 0.40m">
      </model-viewer>
    </div>

    <div class="swiper-slide">
      <model-viewer
        src="./urun2.glb"
        camera-controls auto-rotate
        min-camera-orbit="auto auto 0.38m"
        max-camera-orbit="auto auto 0.60m"
        camera-orbit="28deg 76deg 0.25m">
      </model-viewer>
    </div>

    <div class="swiper-slide">
      <model-viewer
        src="./urun12.glb"
        scale="0.25 0.25 0.25"
        camera-controls auto-rotate rotation-per-second="10deg"
        min-camera-orbit="auto auto 0.25m"
        max-camera-orbit="auto auto 0.55m"
        camera-orbit="28deg 76deg 0.40m"
        field-of-view="20deg">
      </model-viewer>
    </div>

  </div>
</div>

<button id="prev" class="arrow">‹</button>
<button id="next" class="arrow">›</button>
<button id="fsBtn">Tam Ekran</button>

<script>
const titles = [
  "AirPods Pro",
  "AirPods Pro (2)",
  "AirPods Max",
  "Watch Ultra 2",
  "Klips Kulaklık"
];

const titleText = document.getElementById("titleText");

function animateTitle(newText){
  titleText.classList.remove("title-show");
  titleText.classList.add("title-out");

  setTimeout(()=>{
    titleText.textContent = newText;
    titleText.classList.remove("title-out");
    titleText.classList.add("title-in");

    requestAnimationFrame(()=>{
      requestAnimationFrame(()=>{
        titleText.classList.remove("title-in");
        titleText.classList.add("title-show");
      });
    });
  }, 220);
}

const swiper = new Swiper('.swiper', {
  allowTouchMove:false,
  speed:600,
  on:{
    slideChange: () => {
      animateTitle(titles[swiper.activeIndex]);
    }
  }
});

document.getElementById('prev').onclick = () => swiper.slidePrev();
document.getElementById('next').onclick = () => swiper.slideNext();

const btn = document.getElementById("fsBtn");
const viewer = document.getElementById("viewer");

btn.onclick = () => {
  if (!document.fullscreenElement) viewer.requestFullscreen();
  else document.exitFullscreen();
};
</script>

</body>
</html>
