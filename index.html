<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body{
  margin:0;
  background:#f3f3f5;
  overflow:hidden;
}

model-viewer{
  width:100vw;
  height:100vh;
}
</style>
</head>

<body>

<model-viewer
  src="./urun.glb"

  camera-controls
  auto-rotate
  auto-rotate-delay="1500"

  environment-image="studio"
  exposure="0.85"
  tone-mapping="aces"

  shadow-intensity="1.2"
  shadow-softness="1.3"
  shadow-offset="0"

  camera-orbit="35deg 75deg 0.7m"
  field-of-view="28deg"

  interaction-prompt="none"
  loading="eager">

</model-viewer>

</body>
</html>
