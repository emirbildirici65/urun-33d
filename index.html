<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body{
  margin:0;
  overflow:hidden;
  background: radial-gradient(circle at center, #1a1a1a 0%, #000 70%);
}

.wrapper{
  position:relative;
  width:100vw;
  height:100vh;
}

model-viewer{
  position:absolute;
  width:100%;
  height:100%;
}

.reflection{
  position:absolute;
  width:100%;
  height:100%;
  transform: scaleY(-1);
  opacity:0.25;
  filter: blur(8px);
  mask-image: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent 70%);
  -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent 70%);
  pointer-events:none;
}

#fsBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#111;
  color:#fff;
  border:1px solid #333;
  padding:10px 16px;
  border-radius:12px;
  font-size:14px;
  cursor:pointer;
  opacity:0.85;
}

#fsBtn:hover{
  opacity:1;
}
</style>
</head>

<body>

<div class="wrapper">

  <model-viewer
    id="viewer"
    src="./urun.glb"
    camera-controls
    auto-rotate
    rotation-per-second="10deg"
    auto-rotate-delay="0"
    min-camera-orbit="auto auto 0.55m"
    max-camera-orbit="auto auto 0.85m"
    environment-image="neutral"
    exposure="1.0"
    tone-mapping="aces"
    shadow-intensity="0.8"
    shadow-softness="1.6"
    camera-orbit="30deg 75deg 0.7m"
    field-of-view="26deg"
    interaction-prompt="none"
    loading="eager">
  </model-viewer>

  <model-viewer
    class="reflection"
    src="./urun.glb"
    camera-controls="false"
    auto-rotate
    rotation-per-second="10deg"
    auto-rotate-delay="0"
    environment-image="neutral"
    exposure="1.0"
    tone-mapping="aces">
  </model-viewer>

</div>

<button id="fsBtn">Tam Ekran</button>

<script>
const btn = document.getElementById("fsBtn");
const viewer = document.getElementById("viewer");

btn.onclick = () => {
  if (!document.fullscreenElement) {
    viewer.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
};
</script>

</body>
</html>
