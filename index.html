<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body{
  margin:0;
  overflow:hidden;
  background: radial-gradient(circle at center, #1a1a1a 0%, #000 70%);
}

model-viewer{
  width:100vw;
  height:100vh;
}

#fsBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#111;
  color:#fff;
  border:1px solid #333;
  padding:10px 16px;
  border-radius:12px;
  font-size:14px;
  cursor:pointer;
  opacity:0.85;
}

#fsBtn:hover{
  opacity:1;
}
</style>
</head>

<body>

<model-viewer
  id="viewer"
  src="./urun.glb"
  camera-controls
  auto-rotate
  rotation-per-second="10deg"
  auto-rotate-delay="0"
  min-camera-orbit="auto auto 0.55m"
  max-camera-orbit="auto auto 1.2m"
  environment-image="neutral"
  exposure="1.0"
  tone-mapping="aces"
  shadow-intensity="0.8"
  shadow-softness="1.6"
  camera-orbit="30deg 75deg 0.7m"
  field-of-view="26deg"
  interaction-prompt="none"
  loading="eager">
</model-viewer>

<button id="fsBtn">Tam Ekran</button>

<script>
const btn = document.getElementById("fsBtn");
const viewer = document.getElementById("viewer");

btn.onclick = () => {
  if (!document.fullscreenElement) {
    viewer.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
};
</script>

</body>
</html>
