<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>3D Ürün Görüntüleyici</title>

  <!-- model viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body{
      margin:0;
      background: radial-gradient(circle at center,#f5f5f5,#e9e9e9);
      font-family: Arial, sans-serif;
    }

    model-viewer{
      width:100vw;
      height:100vh;
    }
  </style>
</head>

<body>

<model-viewer
  src="urun.glb"

  camera-controls
  auto-rotate
  auto-rotate-delay="0"
  rotation-per-second="20deg"

  shadow-intensity="1.2"
  shadow-softness="0.8"

  exposure="1.1"
  environment-image="https://modelviewer.dev/shared-assets/environments/studio_small_09_2k.hdr"

  interaction-prompt="none"
  loading="eager"

  tone-mapping="aces"
  camera-orbit="0deg 75deg 105%"
  field-of-view="28deg"
>
</model-viewer>

</body>
</html>
