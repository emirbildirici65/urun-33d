<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body{
      margin:0;
      background:#efeff2;
      overflow:hidden;
    }

    model-viewer{
      width:100vw;
      height:100vh;
    }
  </style>
</head>

<body>

<model-viewer
  src="./urun.glb"
  camera-controls
  auto-rotate
  auto-rotate-delay="1500"
  shadow-intensity="0.7"
  shadow-softness="1"
  exposure="0.75"
  environment-image="neutral"
  tone-mapping="aces"
  interaction-prompt="none"
  loading="eager">
</model-viewer>

</body>
</html>
